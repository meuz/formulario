<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado</title>

    <link rel="icon" href="./assets/images/inacap.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="./scripts/scripts_index.js"></script>

</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh; border-radius: 50px;">
        <form action="" method="post">
            <div class="row">
                <p class="display-5">Formulario de Registro</p>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputNombre">Nombre Completo:</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo">
                        <div class="invalid-feedback" style="font-size: small;">
                            Debe ingresar su nombre completo.
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="inputRut">Rut:</label>
                        <input type="text" class="form-control" id="inputRut" placeholder="Rut">
                        <div class="invalid-feedback" style="font-size: small;">
                            Debe ingresar Rut válido.
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputFechaNacimiento">Fecha Nacimiento:</label>
                        <input type="date" class="form-control" data-date-format="mm/dd/yyyy" id="inputFechaNacimiento">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="selectGenero">Género:</label>
                        <select class="form-select" id="selectGenero">
                            <option selected>Seleccione su Opción</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputContrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="inputContrasena" placeholder="*****">
                        <div class="invalid-feedback" style="font-size: small;">
                            La contraseña debe contener al menos:
                                <li class="list-unstyled" id="liContra">Una letra mayúscula.</li>
                                <li class="list-unstyled" id="liContra">Una letra minúscula.</li>
                                <li class="list-unstyled" id="liContra">Un número.</li>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="inputRepetirContrasena">Repetir Contraseña:</label>
                        <input type="password" class="form-control" id="inputRepetirContrasena" placeholder="*****">
                        <div class="invalid-feedback" style="font-size: small;">
                            La contraseña deben coincidir.
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="alguien@email.com">
                        <div class="invalid-feedback" style="font-size: small;">
                            Ingrese un correo válido.
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="inputCV">Curriculum Vitae:</label>
                        <input type="file" class="form-control" id="inputCV" accept=".pdf,.docx">
                        <p class="ulInfo">
                            Seleccione un archivo .pdf o .docx
                        </p>
                    </div>
                </div>
            </div>
            <br>

            <button class="btn btn-secondary" id="btnCancelarFormRegistro" type="button">Cancelar</button>
            <button class="btn btn-primary" id="btnEnviarFormRegistro" type="button">Enviar</button>
        </form>
    </div>
</body>

</html>
