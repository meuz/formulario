<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Javascript</title>

    <link rel="shortcut icon" href="./assets/images/js.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- 
            Podemos incluir JS en la cabecera, pero agregando atributos para optimizar la carga...
            async => Para que el navegador siga renderizando la web.
            defer => Obliga a que el script espere a que el cuerpo termine de renderizar
        -->
    <script src="" async defer></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row text-center">
                <h3 class="margen_superior"><i class="fa-brands fa-js"></i> Elementos en JavaScript</h3>
            </div>
        </div>
        <br>

        <div class="container">
            <div class="row">
                <di class="col"></di>
                <di class="col d-grid gap-3">
                    <button type="button" class="btn btn-primary margen_superior">VARIABLES</button>
                    <button type="button" class="btn btn-secondary margen_superior">DATOS</button>
                    <button type="button" class="btn btn-success margen_superior">FUNCIONES</button>
                    <button type="button" class="btn btn-info margen_superior">CONDICIONALES</button>
                    <button type="button" class="btn btn-warning margen_superior">LOOPS</button>
                    <button type="button" class="btn btn-danger margen_superior">OBJETOS</button>
                    <button type="button" class="btn btn-light margen_superior">ACCESO AL DOM</button>
                    <button type="button" class="btn btn-dark margen_superior">EVENTOS Y LISTENERS</button>
                </di>
                <di class="col"></di>
            </div>
        </div>

        <div class="container formulario">
            <div id="mensaje" class="container mensaje"></div>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Dirección Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="ayudaEmail">
                    <div id="ayudaEmail" class="form-text">Ingrese un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="inputContrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputContrasena">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
